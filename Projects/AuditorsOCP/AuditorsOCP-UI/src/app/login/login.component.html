<div class="auth-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
    <h2>Welcome Back</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [formControl]="form.controls.username"
        placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" formControlName="password" placeholder="Enter your password">
      <a href="/forgot-password" class="forgot-password">Forgot password?</a>
    </div>

    <button type="submit" [disabled]="form.invalid" class="auth-button">Login</button>

    <div class="auth-footer">
      Don't have an account? <a href="/register" class="auth-link">Sign up</a>
    </div>

    <div *ngIf="userIsInvalid" class="error-message">
      <i class="fas fa-exclamation-circle"></i> Please enter a valid username
    </div>
    <div *ngIf="passwordIsInvalid" class="error-message">
      <i class="fas fa-exclamation-circle"></i> Please enter a valid password
    </div>
  </form>
</div>
